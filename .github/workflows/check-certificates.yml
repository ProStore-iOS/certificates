
name: Check Certificate Statuses
on:
  schedule:
    - cron: '*/30 * * * *'
  # Also allow manual triggers
  workflow_dispatch:
  # Run on pushes to main branch (optional)
  push:
    branches: [ main ]

jobs:
  check-certificates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Normalize p12 passwords to ProStore
      run: |
        set -e

        find . -type f -name "password.txt" | while read passfile; do
          dir="$(dirname "$passfile")"
          current_pass="$(cat "$passfile" | tr -d '\r\n')"

          if [ "$current_pass" = "ProStore" ]; then
            echo "‚úî Already ProStore: $dir"
            continue
          fi

          p12_file="$(ls "$dir"/*.p12 2>/dev/null || true)"

          if [ -z "$p12_file" ]; then
            echo "‚ö† No .p12 found in $dir, skipping"
            continue
          fi

          echo "üîÅ Updating password for $p12_file"

          pem_file="$dir/temp.pem"
          new_p12="$dir/temp.p12"

          # 1Ô∏è‚É£ Extract cert + key to PEM
          openssl pkcs12 \
            -in "$p12_file" \
            -out "$pem_file" \
            -nodes \
            -passin pass:"$current_pass"

          # 2Ô∏è‚É£ Re-export PEM to p12 with new password
          openssl pkcs12 \
            -export \
            -in "$pem_file" \
            -out "$new_p12" \
            -passout pass:ProStore

          mv "$new_p12" "$p12_file"
          rm -f "$pem_file"

          echo "ProStore" > "$passfile"

          echo "‚úÖ Updated: $dir"
        done
        
    - name: Check certificate statuses
      run: |
        python scripts/check_certificates.py
        
    - name: Commit changes if any
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add .
        if git diff --quiet HEAD -- README.md; then
          echo "No changes to commit"
        else
          git commit -m "üìù Update certificate statuses [$(date +'%Y-%m-%d %H:%M')]"
          git push
        fi
